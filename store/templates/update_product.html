{% extends 'base.html' %}

{% block content %}
    <h2>Edit Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Product</button>
    </form>
    <a href="{% url 'products_url' %}">Back to Products</a>
{% endblock %}
