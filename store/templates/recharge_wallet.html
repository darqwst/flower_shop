{% extends 'base.html' %}
{% block content %}

    <h2>Recharge Wallet</h2>

      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Recharge</button>
    </form>
  </div>
{% endblock %}
